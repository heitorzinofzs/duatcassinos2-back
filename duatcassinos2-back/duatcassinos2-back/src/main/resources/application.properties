# ========================================
# DUAT CASSINOS II - Configuração Backend
# ========================================

# Nome da aplicação
spring.application.name=duatcassinos2-back

# Porta do servidor
server.port=8080

# ========================================
# BANCO DE DADOS H2 (temporário/desenvolvimento)
# ========================================
# Vamos usar H2 por enquanto (banco em memória)
# Depois podemos migrar pra PostgreSQL/MySQL

spring.datasource.url=jdbc:h2:mem:duatcasino
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (pra você visualizar o banco no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JPA/HIBERNATE
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# CONFIGURAÇÕES DE VALIDAÇÃO
# ========================================
spring.jackson.serialization.fail-on-empty-beans=false

# ========================================
# LOGS
# ========================================
logging.level.org.springframework.web=INFO
logging.level.com.duatcasino=DEBUG

# ========================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# ========================================
# DevTools habilitado
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true